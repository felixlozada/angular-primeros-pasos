<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="viewCharacter()">

<!-- ngModel se usa para vincular un input a una propiedad -->

  <input type="text"
  [(ngModel)]="character.name" name="name"
  class="form-control mb-2" placeholder="Nombre">

  <input type="number"
  [(ngModel)]="character.power" name="power"
   class="form-control mb-2" placeholder="Poder">

  <button type="submit" class="btn btn-primary">Agregar</button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
