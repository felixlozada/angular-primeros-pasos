<h4>Listado</h4>
<ul class="list-group">

  <!-- ngFor lo usamos para recorrer el array characterList -->
  <li *ngFor="
  let character of charactersList;

  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-around align-items-center"
  [ngClass]="{
    'list-group-item-primary': isEven,
    'list-group-item-dark': isLast,
  }">

  <!--
    Funciones de Angular para saber si es el primero, ultimo, par o impar
      let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  -->
    <div class="d-flex justify-content-between align-items-center">
      <span> {{ i + 1 }}. </span>
      <span> {{ character.name }} - </span>
      <strong> Power: </strong>
      <span> {{ character.power }} </span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

    <!-- <span>Es el primero {{ isFirst }} </span>
    <span>Es el ultimo {{ isLast }} </span>
    <span>Es par {{ isEven }} </span>
    <span>Es impar {{ isOdd }} </span> -->

    <!-- <span>Es el primero {{ i === 0 }} </span>
    <span>Es el ultimo {{ i === charactersList.length - 1 }} </span> -->
  </li>
</ul>
