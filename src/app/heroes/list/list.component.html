<h2>Lista de heroes</h2>

<h3 *ngIf="deletedHero !== undefined; else nothingDeleted">
Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
</h3>

<ng-template #nothingDeleted>
<h3>No ha borrado nada.</h3>
</ng-template>

<button
*ngIf="heroesName.length > 0"
(click)="removedLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li
  *ngFor="let heroe of heroesName"
  class="list-group-item">{{ heroe }}</li>
</ul>
